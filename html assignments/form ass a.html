<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form ass  a</title>
    <link rel="stylesheet" href="./form ass a.css">
</head>
<body>
    
    <form action="#"method="get">
        <div>
            <label for="First Name">First Name</label></br>
            <input type="text" name="First Name"id="First Name">
        </div>

        <div>
                <label for="Last Name">Last Name</label></br>
                <input type="text" name="Last Name"id="Last Name">
        </div>

        <div>
                    <label for="Company Name">Company Name</label></br>
                    <input type="text" name="Company Name"id="Company Name">
        </div>

        <div>
                <label for="Emp ID">Emp ID</label></br>
                <input type="number" name="Emp ID"id="Emp ID">
        </div>

        <div>
                <label for="Date of joining">Date of joining</label></br>
                <input type="date" name="Date of joining"id="Date of joining">
        </div>

        <div>
            <label for="gender">Gender:</label></br>
            <input type="radio" name="male" id="male">Male
            <input type="radio" name="female" id="female">Female
            <input type="radio" name="others" id="others">others
        </div>

        <div>
            <label for="skills">skills:</label></br>
            <input type="checkbox" name="java" id="java">java</br>
            <input type="checkbox" name="sql" id="sql">sql</br>
            <input type="checkbox" name="j2ee" id="j2ee">j2ee</br>
            <input type="checkbox" name="hibernate" id="hibernate">Hibernate</br>


        </div>

        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>


    </form>
</body>
</html>

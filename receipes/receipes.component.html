<div class="container">
        <div class="card card-body col-md-3 mt-4 float-left">
        <div *ngFor = "let receipe of receipes">
            <img src="{{receipe.img}}" alt="" class="card-img-top" (click)='sendreceipe(receipe)'>
        <h4 class="card-title">{{receipe.name}}</h4>
        </div>
    </div>
        <app-receipes-details [receipedetails]='receipedata'></app-receipes-details>
    </div>

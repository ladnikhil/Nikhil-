<div class="container">
    <div class="col-md-8 offset-md-1 card card-body float-left mt-5" *ngIf="sportsdetails != ''">
            <img [src]="sportsdetails.imgurl" alt="" class="card-img-top">
            <h3 class="card-title">{{sportsdetails.name}}</h3>
            <h5>{{sportsdetails.description}}</h5>
    </div>
